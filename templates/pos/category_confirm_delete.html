{% extends 'base.html' %}
{% block title %}Hapus Kategori{% endblock %}
{% block content %}
<div class="card p-4">
  <h3 class="mb-3">Hapus Kategori</h3>
  <p>Apakah Anda yakin ingin menghapus <strong>{{ category.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Hapus</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Batal</a>
  </form>
</div>
{% endblock %}
