{% extends 'base.html' %}
{% block title %}Hapus Produk{% endblock %}
{% block content %}
<h3>Hapus Produk</h3>
<p>Apakah Anda yakin ingin menghapus '{{ product.name }}'?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Ya, hapus</button>
  <a class="btn btn-secondary" href="{% url 'product_list' %}">Batal</a>
</form>
{% endblock %}
